[package]
name = "torrust-dependency-installer"
version = "0.1.0"
edition = "2021"
description = "Dependency detection and installation utilities for the Torrust Tracker Deployer project"
license = "MIT"

[lib]
name = "torrust_dependency_installer"
path = "src/lib.rs"

[[bin]]
name = "dependency-installer"
path = "src/bin/dependency-installer.rs"

[dependencies]
clap = { version = "4.0", features = [ "derive" ] }
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [ "env-filter" ] }

[dev-dependencies]
testcontainers = "0.25"
tokio = { version = "1.0", features = [ "full" ] }

[[test]]
name = "docker_check_command"
path = "tests/docker_check_command.rs"

---
# This playbook deploys the tracker.toml configuration file to the remote host.
# The configuration file is copied from the local build directory to the tracker's
# configuration directory on the remote instance.
#
# Requirements:
# - Tracker storage directories must exist (created by create-tracker-storage.yml)
# - Build directory must contain rendered tracker.toml
#
# Variables:
# - ansible_user: The SSH user for the remote host (set automatically)

- name: Deploy Tracker configuration
  hosts: all
  become: true

  tasks:
    - name: Copy tracker.toml to VM
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../tracker/tracker.toml"
        # Note: This is the host path. Inside the container, it's mounted to /var/lib/torrust/tracker/etc/
        dest: /opt/torrust/storage/tracker/etc/tracker.toml
        mode: "0644"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Verify tracker configuration file exists
      ansible.builtin.stat:
        path: /opt/torrust/storage/tracker/etc/tracker.toml
      register: tracker_config

    - name: Assert tracker configuration was deployed
      ansible.builtin.assert:
        that:
          - tracker_config.stat.exists
          - tracker_config.stat.isreg
          - tracker_config.stat.pw_name == ansible_user
        fail_msg: "Tracker configuration file was not deployed properly"
        success_msg: "Tracker configuration deployed successfully"
